<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Forms</title>
</head>
<body>
   <form action="https://priyanshu-240499.github.io/WebAssignment/2-HTML/202-HTML-FORM/HTML-202-02-Form/details?name=&name=&gender=on&email=abc%40gmail.com&Dob=&Address=">

    
    <article>Personal details</article>
    <label for="salutation">Salutation</label>
    <br />
    <select name="salutaiton" id="salutation" >
        <option value="none">--None--</option>
        <option value="mr">Mr.</option>
        <option value="mrs">Mrs.</option>
    </select>
    <br />
    <br />

    <label for="fname">First Name: </label>
    <input type="text" id="fname" name="firstName" list="suggestion" required placeholder="abcd">
    <br>
    <br>
    <label for="lname">Last Name: </label>
    <input type="text" id="lname" name="lastName" list="suggestion" required placeholder="abcd">

    <br>
    <br>

     <label for="Gender">Gender:</label>
     
     <input type="radio" id="male" name="gender" value="male">
     <label for="male">Male</label>

     <input type="radio" id="female" value="female" name="gender">
     <label for="female">Female</label>
 
     <br>
     <br>
    
     <label for="email">Email: </label>
    <input type="email" id="email" name="email" required  value="abc@gmail.com">
 
    <br>
    <br>

    <label for="dob">Date of birth: </label>
    <input type="date" id="dob" name="dob" required >

    <br>
    <br>

    <label for="address">Address</label>
    <br>
    <textarea name="addres" id="address" rows="5" cols="30"></textarea>

    <br>
    <br>

    <input type="submit" />
   </form>


</body>
</html>
